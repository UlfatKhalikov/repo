{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Tech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link type="text/css" href="{% static 'reg.css' %}" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <div class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Apple Tech</span>
            </div>
          </nav>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="" href="#">О нас</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="" href="#">Контакты</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="" href="#">Каталог</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="" href="#">Карьера</a>
                </li>
              </ul>

              <form class="d-flex" role="search" method="POST">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Найти товар" name="searchitem"
                  aria-label="Search">
              </form>
            </div>
          </nav>
        </div>
      </nav>
    </div>


    <div class="reg">
    <p class="p_reg">Регистрация</p>
      <form action="#" class="form" method="POST">
        {% csrf_token %}
        <div class="mail">
          <input type="mail" class="mail_input" placeholder="Электронная почта" name="mail">
        </div>
        <div class="log">
          <input type="text" class="log_input" placeholder="Логин" name="log">
        </div>
        <div class="password">
          <input type="password" class="password_input" name="psw" placeholder="Пароль">
        </div>
        <div class="btn_btn">
          <button class="btn">Зарегистрироваться</button>
        </div>
      </form>
    </div>
<div class="congr">
  {{congr}}
</div>


</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
</body>

</html>
